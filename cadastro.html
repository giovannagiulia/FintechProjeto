<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/cadastro.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Bootstrap - Hands-On</title>
</head>

<body>
    <div class="container">
        <h2>Criar Conta</h2>

        <form>
            <div class="container">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="container">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="container">
                <input type="password" class="form-control" id="pwd" placeholder="Senha">
            </div>
            <div class="container">
                <input type="password" class="form-control" id="confirpwd" placeholder="Confirme sua senha">

                <label><input type="checkbox"> Lembre-me</label>
            </div>
            <button type="submit" id="btnconta" class="btn">Criar Conta</button>

            <!-- Register buttons -->
            <footer>
                <a href="https://accounts.google.com">
                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <img width="20px" src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png">
                    </button>
                </a>


                <a href="https://www.facebook.com">
                    <button href="https://www.facebook.com" type="button" class="btn btn-secondary btn-floating mx-1">
                        <img width="20px" src="https://imagepng.org/wp-content/uploads/2017/09/facebook-icone-icon.png">
                    </button>
                </a>

            </footer>


    </div>
    </form>
    </div>

</body>

</html>
